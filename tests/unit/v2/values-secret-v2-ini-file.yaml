version: "2.0"
secrets:
  - name: aws
    fields:
    - name: aws_access_key_id
      ini_file: ~/awscredentials
      ini_section: default
      ini_key: aws_access_key_id
    - name: aws_secret_access_key
      ini_file: ~/awscredentials
      ini_key: aws_secret_access_key
  - name: awsfoobar
    fields:
    - name: aws_access_key_id
      ini_file: ~/awscredentials
      ini_section: foobar
      ini_key: aws_access_key_id
    - name: aws_secret_access_key
      ini_file: ~/awscredentials
      ini_section: foobar
      ini_key: aws_secret_access_key
